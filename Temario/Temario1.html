<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Lenguaje de Señas</title>
</head>

<body class="temarioA">
    <div class="container-fluid p-0">
        <!-- Encabezado -->
        <div class="row p-3 mb-3 align-items-center encabezadoN2 EncabezadoT">
            <div class="col-1 text-center">
                <a href="#" id="exitButton" class="text-white">
                    <i class="fa-sharp fa-solid fa-house casa"></i>
                </a>
            </div>
            <div class="col-10 text-center">
                <h1>Nivel 2</h1>
            </div>
            <div class="col-1 text-center">
                <a href="#" class="text-white">
                    <i class="fa-duotone fa-solid fa-gear config"></i>
                </a>
            </div>
        </div>


        <div class="temario">
            <div class="container col-12 my-5  ">
                <div class="row mb-4">
                    <div class="col text-center">
                        <h1>Tema 1</h1>
                        <h2>Vocabulario Básico</h2>
                    </div>
                </div>
                <div id="lenguajeSenasCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#lenguajeSenasCarousel" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#lenguajeSenasCarousel" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#lenguajeSenasCarousel" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../Imagenes/señas/Seña_comer.gif" class="d-block w-100" alt="Comer">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Comer</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="../Imagenes/señas/Seña_comer_manzana.gif" class="d-block w-100" alt="Comer manzana">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Comer manzana</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="../Imagenes/señas/Seña_buscar.gif" class="d-block w-100" alt="Buscar">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Buscar</h5>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#lenguajeSenasCarousel"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#lenguajeSenasCarousel"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
