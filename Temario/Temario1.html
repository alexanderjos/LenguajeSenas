<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Lenguaje de Señas</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .carousel {
            max-width: 800px; /* Ajusta el ancho máximo del carrusel */
            margin: auto;
        }
        .carousel-item img {
            width: 200px; /* Ajusta el ancho de las imágenes */
            height: auto; /* Mantén la proporción de aspecto */
            object-fit: cover;
        }

    </style>
</head>
<body>

<div class="container my-5">
    <div class="row mb-4">
        <div class="col text-center">
            <h1>Tema 1</h1>
            <h2>Vocabulario Básico</h2>
        </div>
    </div>
    <div id="lenguajeSenasCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#lenguajeSenasCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#lenguajeSenasCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#lenguajeSenasCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../Imagenes/señas/Seña_ave.gif" class="d-block w-100" alt="Comer">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Comer</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../Imagenes/señas/Seña_ave.gif" class="d-block w-100" alt="Comer manzana">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Comer manzana</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../Imagenes/señas/Seña_ave.gif" class="d-block w-100" alt="Buscar">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Buscar</h5>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#lenguajeSenasCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#lenguajeSenasCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

</body>
</html>
